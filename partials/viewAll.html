
<!--viewAll.html dispalys a view of all the items  -->

<!-- Main panel holding the content-->
<div class="panel panel-info">
  <div class="panel-heading">
     Available Items
    <span class="pull-right"><label >Search: </label>
    <input type="text" ng-model="searchText"/></span>
  </div>
  
  <div class="panel-body">
  
   <!-- dispalys the data as a table-->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item Id</th>
          <th>Parent Id</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody> 
        <tr  ng-repeat="x in itemsData |filter:searchText ">
          <td><strong>{{ x.item_id }}</strong></td>
          <td>{{x.parent_id}}</td>
          <td>{{x.name}}</td>
          <td>{{x.description}}</td>
          <td>
            <button class="btn btn-default btn-xs" ng-click="viewItem(x.item_id)">
              <span class="glyphicon glyphicon-list-alt"></span>
            </button>
            <button class="btn btn-default btn-xs" ng-click="editItem(x.item_id)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button class="btn btn-default btn-xs" ng-click="deleteItem(x.item_id)">
              <span class="glyphicon glyphicon-trash"></span></button>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
