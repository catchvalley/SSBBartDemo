<!--viewOne.html dispalys single item -->

<!-- Main panel holding the content-->
<div class= "col-sm-3"></div>
<div class="col-sm-5">
  <div class="panel panel-info">
    <div class="panel-heading">
      View Item Details
    </div>
    
    <div class="panel-body">
      <div class="form-group">
        <label for="name">Item Name </label>
          <input class="form-control" placeholder="Item name" ng-model="item.name">
      </div>
              
      <div class="form-group">
        <label for="description">Item Description: </label>
          <textarea class="form-control" placeholder="Item Description" ng-model="item.description"></textarea>
      </div>

      <div class="row">
        <div class="col-xs-5"></div>
          <div class="col-xs-3">
            <button class="btn btn-primary" ng-click= "updateItem(item.item_id)"> Submit </button></div>
          <div class="col-xs-4"></div>
      </div>
    </div>
  </div>
</div>
